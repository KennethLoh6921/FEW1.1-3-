<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 100px);
            gap: 10px;
        }

        .grid-item {
            border: 1px solid black;
            text-align: center;
            height: 80px;
        }

        .even {
            background-color: lightgreen;
        }

        .odd {  
            background-color: lightblue;
        }
    </style>

</head>
<body>
    <div class="grid-container">
        <div class="grid-item odd">1</div>
        <div class="grid-item even">2</div>
        <div class="grid-item odd">3</div>
        <div class="grid-item even">4</div>
        <div class="grid-item odd">5</div>
        <div class="grid-item even">6</div>
        <div class="grid-item odd">7</div>
        <div class="grid-item even">8</div>
    </div>
</body>
</html>
