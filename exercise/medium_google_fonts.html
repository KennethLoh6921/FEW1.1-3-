<!DOCTYPE html>
<html>
<head>
    <title>Google Fonts Typography Hierarchy</title>
    <!-- Add Google Font imports here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Julius+Sans+One&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <!-- Load your css file here -->
     <style>
        .pull-quote {
            color: blueviolet;
            border-left: 4px solid gray;
            font-family:"Julius Sans One", sans-serif;
            padding-left: 1rem;

        }
        h1 {
            font-size: 2.5rem;
            font-family: "EB Garamond", serif;
        }
        .subtitle {
            font-family:"Julius Sans One", sans-serif;
            font-size: 1.4rem;
        }
        p {
            font-family: "EB Garamond", serif;
        }
         
        h2 {
            font-family:"Julius Sans One", sans-serif;
            font-size: 2.5rem;
        }
     </style>
</head>
<body>
    <article>
        <h1>Main Article Title</h1>
        <p class="subtitle">Article subtitle or introduction</p>
        
        <p>First paragraph of content...</p>
        
        <h2>First Section Heading</h2>
        <p>More content...</p>
        
        <blockquote class="pull-quote">
            This is an important pull quote from the article
        </blockquote>
        
        <h3>Subsection Heading</h3>
        <p>Additional content...</p>
        
        <h4>Minor Heading</h4>
        <p>Final content section...</p>
    </article>
</body>
</html>
