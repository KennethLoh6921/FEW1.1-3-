<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combinator Selector Example</title>
  <style>
    body {
        margin: 0;
        
    }
    .container > p {
      background-color: yellow;
      padding: 20px;
    }

    .inner-box p {
      background-color: blue;
      color: white;
      padding: 20px;
    }

    .container p + p {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>First paragraph in container</p>
    <div class="inner-box">
      <p>Paragraph inside inner-box</p>
    </div>
    <p>Second paragraph in container</p>
    <p>Third paragraph in container</p>
  </div>
  <p>Paragraph outside container</p>
</body>
</html>
