<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            background-color: aqua;
        }
        .text {
            font-size: 40px;
        }
        table {
            margin-left: auto;
            margin-right: auto;
        }
        td {
            padding: 20px;
            margin: 10px;
            width: x;
        }

    </style>
</head>
<body>
    <h1>SAMPLE TABLE EXERCISE</h1>
    <table>
        <thead>
            <th colspan="5">My Fruit Shop</th>
            <tr>
                <th>
                    No.
                </th>
                <th>
                    Fruit name
                </th>
                <th>
                    Grade
                </th>
                <th>
                    Price
                </th>
                <th>Stock count</th>
            </tr>
            <tr>
                <td>
                    1
                </td>
                <td>
                    oranges
                </td>
                <td>
                    RM2.00
                </td>
                <td>
                    5
                </td>
            </tr>
            <tr>
                <td>
                    2
                </td>
                <td>
                    lemons
                </td>
                <td>
                    RM1.50
                </td>
                <td>
                    10
                </td>
            </tr>
            <tr>
                <td>
                    3
                </td>
                <td colspan="3">
                    N/A
                </td>
            </tr>
            <tr>
                <td>
                    4
                </td>
                <td colspan="2">
                    Banana (FREE)
                </td>
                <td>
                    20
                </td>
            </tr>
            <tr>
                <td>
                    5
                </td>
                <td rowspan="2">
                    Durian!!
                </td>
                <td>
                    D24
                </td>
                <td>
                    RM20
                </td>
                <td>
                    40
                </td>
            </tr>
            <tr>
                <td>
                    6
                </td>
                <td>
                    Musang king
                </td>
                <td>
                    RM40
                </td>
                <td>
                    30
                </td>
            </tr>
        </thead>
    </table>
</body>
</html>
