    <title>Document</title>
    <style>
        #my-image {
        position: absolute;
        left: 0;
        top: 100px;
        animation-name: move-image;
        animation-duration: 3s;
        /* reveal the below one by one */
        animation-delay: 1s;
        animation-timing-function: ease-in;
            /*
            linear - the animation has the same speed from start to finish
            ease - default value, start slow, then fast, end slow
            ease-in - animation has a slow start
            ease-out - animation has a slow end
            ease-in-out - animation has both slow start and slow end
            */
        animation-iteration-count: infinite;
        animation-direction: normal;
        /*
            animation-direction options:
            - normal
            - reverse
            - alternate
            - alternate-reverse
        */
        }
        @keyframes move-image {
                0% {
                    left: 0;
                }

                25% {
                    left: 25%;
                }

                50% {
                    left: 50%;
                }
                75% {
                    left:75%
                }
                100%{
                    left:100%
                }

            }
    </style>
</head>
