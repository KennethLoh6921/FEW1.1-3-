<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors Practice</title>
  <style>
    /* Your CSS will go here */
    p {
        font-size: 16px;
    }
    .highlight {
        background-color: yellow;

    }
    #special {
        color: red;

    }
  </style>
</head>
<body>
  <h1>CSS Selectors</h1>
  
  <p>This is a regular paragraph.</p>
  
  <p class="highlight"><strong>This is a paragraph with the "highlight" class.</strong></p>
  
  <p id="special"><u>This is a paragraph with the "special" ID</u>.</p>
  
  <div class="container" style="background-color: lightblue;">
    <p>This is a paragraph inside a div with the "container" class.</p>
  </div>
</body>
</html>
