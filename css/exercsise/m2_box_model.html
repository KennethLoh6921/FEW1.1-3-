<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .content-box, .border-box {
            width: 300px;
            height: 200px;
            padding: 20px;
            border: 5px solid blue;
            background-color: #add8e6;
            margin-bottom: 30px;
        }
        .content-box {
            box-sizing: content-box;
        }
        .border-box {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h3>Content Box</h3>
        <p>
            A declared width of 300px
            A height of 200px
            Padding of 20px
            A border of 5px solid blue
            A background color of light blue (#add8e6)
        </p>
    </div>
    <div class="border-box">
        <h3>Border Box</h3>
        <p>
            A declared width of 300px
            A height of 200px
            Padding of 20px
            A border of 5px solid blue
            A background color of light blue (#add8e6)
        </p>
    </div>
</body>
</html>
